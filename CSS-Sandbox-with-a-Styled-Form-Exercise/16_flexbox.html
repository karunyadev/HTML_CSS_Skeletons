<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox in CSS3</title>
    <style>
      #container {
        display: flex;
        flex-wrap: wrap;
    }
      .item1 {
        flex: 1;
        text-align: center;
        padding: 1rem;
        background-color: red;
      }
      .item2 {
        flex: 2;
        padding: 1rem;
        text-align: center;
        background-color: green;
      }
      .item3 {
        flex: 3;
        padding: 1rem;
        background-color: blue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="item1">
        1
      </div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item3">3</div>
      <div class="item3">3</div>
      <div class="item3">3</div>
      <div class="item3">3</div>
      <div class="item3">3</div>
      <div class="item3">3</div>
      <div class="item3">3</div>
      <div class="item3">3</div>
      <div class="item3">3</div>
      <div class="item3">3</div>
      <div class="item3">3</div>
      <div class="item3">3</div>
      <div class="item3">3</div>
    </div>
  </body>
</html>
