<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Welcome to the most 
    extraordinary hotel in Boston Massachusetts"
    />
    <meta
      name="keywords"
      content="hotel, boston hotel, new 
    england hotel, massachusetts usa"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css" />
    <title>Bellagio | About</title>
  </head>

  <body>
    <!--Start of the  Navigation bar and showcase -->
    <header>
      <nav id="navbar">
        <!-- Container for holding the hotel logo and the 
        list of the navigation items -->
        <div class="container">
          <h1 class="hotel__logo"><a href="index.html">Bellagio</a></h1>
          <ul>
            <!-- The list items for the navigation bar  -->
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a class="current" href="/contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- End of the navigation bar -->
    <div class="clearfix"></div>

    <!-- Start of the contact form section -->

    <section id="contact__form" class="py-3">
      <div class="container">
        <h1 class="large__heading">
          <span class="text__primary">Contact</span> Us
        </h1>
        <p>Please fill out the form below to contact us.</p>
        <form>
          <!-- name,email,message -->
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              placeholder="Enter the name"
              name="name"
              id="name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="Enter the email"
              name="email"
              id="email"
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Enter the message"
            ></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <!--  End of the contact form section -->

    <!-- Start of the contact information section -->

    <section id="contact__info">
      <div class="box bg-light">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>
          Ashok Vihar, Phase-2, Delhi-110052
        </p>
      </div>
      <div class="box bg-primary">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>
          (716) 555-555
        </p>
      </div>
      <div class="box bg-light" id="feature__box__3">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email Address</h3>
        <p>
          prince.cenation@gmail.com
        </p>
      </div>
    </section>

    <!-- End  of the contact information section -->

    <!-- Footer Section Starts -->
    <footer id="main-footer">
      <p>Bellagio &copy; 2019, All Rights Reserved.</p>
    </footer>
    <!-- End of the footer section -->
  </body>
</html>
